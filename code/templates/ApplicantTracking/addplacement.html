<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATS-Add Openings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        #aknav:hover{
        background-color:#0077b6;
        }
    </style>

</head>
<body style="background-color: #03045e;">
<nav class="navbar navbar-expand-lg" style="background-color: #03045e">
    <div class="container-fluid">
        <a class="navbar-brand" style="color:#caf0f8;">ATS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/dashboard" style="margin-left:650px;color:#caf0f8" id="aknav">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/openings" style="color:#caf0f8" id="aknav">Openings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates" style="color:#caf0f8" id="aknav">Candidates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pipeline" style="color:#caf0f8" id="aknav">Pipeline</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/placement" style="color:#caf0f8" id="aknav">Placements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account" style="color:#caf0f8" id="aknav">Account</a>
                </li>
                <li class="nav-item" style="margin-left:630px;">
                    <a class="nav-link" href="/signout" style="color:#caf0f8" id="aknav">SignOut</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-2" style="background-color: #03045e">

        </div>
        <div class="col-md-8" style="background-color: #00b4d8">
            <br>
            <h1 align="center">Add Placement</h1>
            <hr>
            <form action="/addplacement" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="plname">Placement Name</label>
                    <input type="text" class="form-control" id="plname" aria-describedby="emailHelp"
                           placeholder="Organization Name" value="{{ plname }}" name="plname">
                </div>
                <br>
                <div class="form-group">
                    <label for="brate">Bill Rate</label>
                    <input type="text" class="form-control" id="brate" placeholder="Bill Rate" min="0"
                           max="5" value="{{ brate }}" name="brate">
                </div>
                <br>
                <div class="form-group">
                    <label for="candname">Candidate Name</label>
                    <input type="text" class="form-control" id="candname" placeholder="Candidate Name"
                           value="{{ candname }}" name="candname">
                </div>
                <br>
                <div class="form-group">
                    <label for="optit">Opening Title</label>
                    <input type="text" class="form-control" id="optit" placeholder="Opening Title" value="{{ optit }}"
                           name="optit">
                </div>
                <br>
                <div class="form-group">
                    <label for="ecl">End Client</label>
                    <input type="text" class="form-control" id="ecl" placeholder="End Client"
                           value="{{ ecl }}" name="ecl">
                </div>
                <br>
                <div class="form-group">
                    <label for="proenddate">Project End Date</label>
                    <input type="date" class="form-control" id="proenddate" placeholder="Project End Date" min="1" max="3"
                           value="{{ proenddate }}" name="proenddate">
                </div>
                <br>
                <div class="form-group">
                    <label for="prostdate">Project Start Date</label>
                    <input type="date" class="form-control" id="prostdate" placeholder="Project Start Date" min="0"
                           value="{{ prostdate }}" name="prostdate">
                </div>
                <br>
                <div class="form-group">
                    <label for="sofrom">Sourced From</label>
                    <input type="text" class="form-control" id="sofrom" placeholder="Sourced From" value="{{ sofrom }}"
                           name="sofrom">
                </div>
                <br>
                <div class="form-group">
                    <label for="nmarg">Net Margin</label>
                    <input type="text" class="form-control" id="nmarg" placeholder="Net Margin" value="{{ nmarg }}"
                           name="nmarg">
                </div>
                <br>
                <div class="form-group">
                    <label for="smarg">Sales Margin</label>
                    <input type="text" class="form-control" id="smarg" placeholder="Sales Margin" value="{{ smarg }}"
                           name="smarg">
                </div>
                <br>
                <div class="form-group">
                    <label for="opid">Opening ID</label>
                    <input type="number" class="form-control" id="opid" placeholder="Opening ID" value="{{ opid }}"
                           name="opid">
                </div>
                <br>
                <div class="form-group">
                    <label for="stat">Status</label>
                    <input type="text" class="form-control" id="stat" placeholder="Status" value="{{ stat }}"
                           name="stat">
                </div>
                <br>
                <div class="form-group">
                    <label for="plaby">Placed By</label>
                    <input type="text" class="form-control" id="plaby" placeholder="Placed By" value="{{ plaby }}"
                           name="plaby">
                </div>
                <br>
                <div class="form-group">
                    <label for="plaon">Placed On</label>
                    <input type="date" class="form-control" id="plaon" placeholder="Placed On" value="{{ plaon }}"
                           name="plaon">
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
                <br>
                <br>
            </form>


        </div>

        <div class="col-md-2" style="background-color: #03045e">

        </div>
    </div>
</div>
</body>
</html>
